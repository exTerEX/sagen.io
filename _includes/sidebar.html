<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox" />

<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a
      class="sidebar-nav-item{% if page.title == 'Home' %} active{% endif %}"
      href="{{ '/' | absolute_url }}"
      >Home</a
    >

    {% assign pages_list = site.pages | sort:"url" %} {% for node in pages_list
    %} {% if node.title != null %} {% if node.layout == "page" %}
    <a
      class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}"
      href="{{ node.url | absolute_url }}"
      >{{ node.title }}</a
    >
    {% endif %} {% endif %} {% endfor %}
  </nav>

  <div class="sidebar-item" style="position: absolute; bottom: 0.5%">
    <p>
      &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights
      reserved.
    </p>
  </div>
</div>
